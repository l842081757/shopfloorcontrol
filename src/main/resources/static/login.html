<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon"   th:href="@{/static/favicon.ico}" >
    <link rel="stylesheet"  th:href="@{/style/font-awesome/css/font-awesome.css}" href="style/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet"  th:href="@{/style/css/bootstrap.min.css}" href="style/css/bootstrap.min.css" />
    <link rel="stylesheet"  th:href="@{/style/css/bootstrap-responsive.min.css}" href="style/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet"  th:href="@{/style/css/matrix-login.css}" href="style/css/matrix-login.css"/>
    <script th:src="@{/style/js/jquery.min.js}" href="../static/style/js/jquery.min.js"></script>
    <script th:src="@{/style/js/matrix.login.js}" href="../static/style/js/matrix.login.js"></script>
</head>
    <body>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="">
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg" ><i class="icon-user"></i></span><input  type="text" placeholder="Username" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">

                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="Password" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left">
                        <a href="#" class="flip-link btn btn-info" id="to-recover">Lost password?</a></span>
                    <span class="pull-right">
                        <a type="submit" href="index.html" class="btn btn-success" /> Login</a></span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical">
				<p class="normal_text"></p>
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                        </div>
                    </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; Back to login</a></span>
                    <span class="pull-right"><a class="btn btn-info"/>Reecover</a></span>
                </div>
            </form>
        </div>
    </body>

</html>
